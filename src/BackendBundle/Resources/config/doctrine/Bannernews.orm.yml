BackendBundle\Entity\Bannernews:
    type: entity
    table: BannerNews
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        image:
            type: string
            nullable: false
            length: 256
            options:
                fixed: false
        link:
            type: string
            nullable: false
            length: 2048
            options:
                fixed: false
        testo:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        youtubeCode:
            type: string
            nullable: false
            length: 320
            options:
                fixed: false
            column: youtube_code
    lifecycleCallbacks: {  }
